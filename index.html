<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    
    <div class="mahsulotlar">
        <div class="container my-2">
            <div class="top">
                <button class="tugma menu"> <i class="fa fa-house"></i>  Mahsulotlar</button>
                <button class="tugma back"> <i class="fa fa-shopping-basket"></i> Savatcha</button>
            </div>
           <div class="middle">
            <select name="" id="" class="select" onchange="getCat(this)">
                <option value="" disabled selected>Category</option>
            </select>
            <div class="Maininp">
                <input type="text" oninput="filterByPrice(this, 'start')" type="number" >
                <span class="text">-dan</span>
                <input type="text" oninput="filterByPrice(this, 'end')" type="number">
                <span class="text">-gacha</span>
            </div>
           </div>
            <input type="search" class="search form-control" placeholder="Qidiruv">
            <div class="main">
                <div class="row result">
    
                </div>
            </div>
        </div>
    </div>
    <div class="savatcha d-none">
        <div class="container my-2" >
            <h2 class="all_cost text-center"></h2>
            <div class="top">
                <button class="tugma menu"> <i class="fa fa-house"></i>  Mahsulotlar</button>
                <button class="tugma back"> <i class="fa fa-shopping-basket"></i> <span class="badge text-bg-secondary"></span> Savatcha</button>
            </div>
            <div class="row cart">

            </div>
        </div>

    </div>



    <script src="jquery.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d10c58e944.js" crossorigin="anonymous"></script>
</body>
</html>
